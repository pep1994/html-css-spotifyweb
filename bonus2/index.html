<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoom</title>
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="lib/style/style.css">
  </head>
  <body>

    <!-- inizio header -->
    <header>
      <div class="header-container">
        <div class="header-item">
          <h3>Total non-video participants: 4
            <i class="fas fa-sort-down"></i>
          </h3>
        </div>
        <div class="header-item">
          <a href="#">
            <i class="far fa-window-maximize"></i>
            Speaker View
          </a>
          <a href="#">
            <i class="fas fa-expand-arrows-alt"></i>
          </a>
        </div>
      </div>
    </header>
    <!-- fine header -->

    <!-- inizio contenuto principale -->
    <main>
      <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </main>
    <!-- fine contenuto principale -->

    <!-- inizio footer -->
    <footer>
      <div class="footer-container">
        <div class="footer-item left">
          <div class="volume">
            <i class="fas fa-microphone-slash">
              <i class="fas fa-chevron-up arrow"></i>
            </i>
            <h3>Unmute</h3>
          </div>
          <div class="video">
            <i class="fas fa-video">
              <i class="fas fa-chevron-up arrow"></i>
            </i>
            <h3>Stop Video</h3>
          </div>
        </div>
        <div class="footer-item center">
          <div class="icon">
            <i class="fas fa-user-plus"></i>
            <h3>Invite</h3>
          </div>
          <div class="icon">
            <i class="fas fa-user-friends"></i>
            <h3>Manage Participants</h3>
          </div>
          <div class="icon">
            <i class="fas fa-share-square green"></i>
            <h3>Share Screen</h3>
          </div>
          <div class="icon">
            <i class="far fa-comment-dots"></i>
            <h3>Chat</h3>
          </div>
          <div class="icon">
            <i class="fas fa-record-vinyl"></i>
            <h3>Record</h3>
          </div>
        </div>
        <div class="footer-item right">
          <div class="quit">
            <a href="#">End Meeting</a>
          </div>
        </div>
      </div>
    </footer>
    <!-- fine footer -->
    
  </body>
</html>
